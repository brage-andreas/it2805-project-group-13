<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Our styles -->
		<link rel="stylesheet" href="style/global.css" />

		<!-- Scripts -->
		<script src="scripts/header.js" defer></script>
		<script src="scripts/info-pill.js" defer></script>
		<script src="scripts/footer.js" defer></script>

		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Jolly+Lodger&family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>

		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		/>

		<!------------------>

		<title>Papa's - Place your order</title>
	</head>
	<body>
		<header></header>

		<div id="page">
			<main class="flex-col">
				<h1 id="Title">Place your order</h1>
				<form class="flex-col">
					<div>
						<label for="full-name">Full name</label><br />
						<input
							type="text"
							id="full-name"
							name="Full name"
							required
						/>
					</div>
					<div>
						<label for="address">Address</label><br />
						<input
							type="text"
							id="address"
							name="Address"
							required
						/>
					</div>
					<div>
						<label for="phone-number">Phone number</label><br />
						<input
							type="text"
							id="phone-number"
							name="Phone number"
							required
						/>
					</div>
					<div>
						<label for="email">Email address</label><br />
						<input
							type="email"
							id="email"
							name="Email address"
							required
						/>
					</div>
					<div>
						<label for="food-items">Food items</label><br />
						<input
							type="text"
							id="food-items"
							name="Food items"
							required
						/>
					</div>
					<div>
						<label for="drink-items">Drinks items</label><br />
						<input
							type="text"
							id="drink-items"
							name="Drink items"
						/>
					</div>

					<div>
						<a class="button" href="order-now.html" id="back-button"
							>Back</a
						>
						<button
							class="button"
							type="submit"
							id="order-now-button"
						>
							Order now
						</button>
					</div>
				</form>
			</main>
		</div>

		<footer></footer>
	</body>
</html>
