<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Our styles -->
		<link rel="stylesheet" href="style/global.css" />

		<!-- Scripts -->
		<script src="scripts/header.js" defer></script>
		<script src="scripts/info-pill.js" defer></script>
		<script src="scripts/footer.js" defer></script>

		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Jolly+Lodger&family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>

		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		/>

		<!------------------>

		<title>Papa's - Home</title>
	</head>
	<body>
		<header></header>

		<main class="flex-col" style="gap: 3rem">
			<div class="flex-row" style="justify-content: space-between">
				<div class="flex-col" style="gap: 1rem">
					<h1>Order now</h1>

					<p>
						Takeaway can be ordered by web or phone.<br />
						We also support Wolt as our delivery service.
					</p>

					<p>
						You can order food straight to your door, or<br />
						alternatively order a self-pickup.
					</p>

					<p>
						<span style="font-weight: bold">
							And you'll have your food in
						</span>
						<span style="font-weight: bold">
							under 40 minutes!
						</span>
					</p>

					<a href="order.html" class="button" id="order-now-button">
						Place an order
					</a>
				</div>

				<div class="flex-col">
					<img
						id="lasagna"
						src="assets/images/ordernow/lasagna.png"
						alt="picture of a lasagna"
					/>
				</div>
			</div>

			<!-- From https://embed-googlemap.com -->
			<div class="mapouter">
				<div class="gmap_canvas">
					<iframe
						class="gmap_iframe"
						src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=10%20Loc.%20Cala%20di%20Volpe,%20Arzachena%20Olbia-Tempio%2007020%20Italy&amp;t=&amp;z=16&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
					>
					</iframe>
				</div>
			</div>
		</main>

		<footer></footer>
	</body>
</html>
